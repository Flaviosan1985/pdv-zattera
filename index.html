
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaAI POS</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#FF5722" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF5722', // Deep Orange from screenshot
              primaryHover: '#E64A19',
              dark: {
                900: '#121212', // Main background
                800: '#1E1E1E', // Panels
                700: '#2C2C2C', // Borders/Inputs
              },
              gray: {
                850: '#252525'
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: #E0E0E0;
      }
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      /* Print Styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible !important;
          display: block !important;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm;
          margin: 0;
          padding: 8px 6px;
          background: white !important;
        }
        @page {
          size: 80mm auto;
          margin: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-900 text-white h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script>
      // Polyfill for process.env to prevent crashes in browser
      window.process = {
        env: {
          API_KEY: '' 
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
